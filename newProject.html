<script>
    // Your JavaScript code
    let headingElement = document.getElementById("headingElement");
let inputElement = document.getElementById("inputElement"); // Corrected variable name
let timer = document.getElementById("timer");
let startTimer = document.getElementById("startTimer");
let congrate = document.getElementById("congrate");
let processedCharacters = [];
let words = headingElement.textContent.split(" ");
let wordsLength = parseInt(words.length);

let fileExecuted = false;

function function_executed() {
  fileExecuted = true;
  speedCalculation();
}

abortButton.addEventListener("click", function(){
    alert("Are You Sure")
})


startTimer.addEventListener("click", function () {
  timer.textContent = "";
  inputElement.value = "";
  headingElement.innerHTML = "This is heading element and you are the one who are going";
  congrate.textContent = " ";
  fileExecuted = false;
  // Call your function here if needed
});

inputElement.addEventListener("keydown", function (event) {
  var typedText = inputElement.value;
  var originalText = headingElement.textContent;

  if (!fileExecuted) {
    function_executed();
  } else {
    var updatedText = "";
    for (var i = 0; i < originalText.length; i++) {
      if (i < typedText.length &&originalText[i].toLowerCase() === typedText[i].toLowerCase()) {
        updatedText += '<span class="highlight">' + originalText[i] + "</span>";
      } else {
        updatedText += originalText[i];
      }
    }

    headingElement.innerHTML = updatedText;
  }
});

function speedCalculation() {
  let countdown = 60;
  let interval = setInterval(function () {
    countdown = countdown - 1;
    timer.textContent = countdown;

    if (countdown === 0) {
      clearInterval(interval);
    } else {
      // Compare the typed text with the original text
      let typedText = inputElement.value;
      let originalText = headingElement.textContent;

      if (typedText === originalText) {
        clearInterval(interval);
        let timeLeft = 60 - parseInt(timer.textContent);
        let timing = parseInt(60 / timeLeft);
        let speed = wordsLength * timing;
        congrate.textContent = speed;
      }
    }
  }, 1000);
}

</script>
